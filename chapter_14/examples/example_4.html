<!doctype html>
    <head>
        <meta charset='utf-8'>
        <title>Example 4</title>
    </head>
    <body>
        <blockquote id='blockquote'>
            No book can ever be finished. While working on it we learn just
            enough to find it immature the moment we turn away from it.
        </blockquote>
        <script>
          function elt(type, ...children) {
            let node = document.createElement(type);
            for (let child of children) {
              if (typeof child != 'string') { node.appendChild(child) }
              else {
                let textNode = document.createTextNode(child);
                node.appendChild(textNode);
              }
            }
            return node;
          }

          document.querySelector('#blockquote').appendChild(elt('footer', "-",
          elt("strong", "Karl Popper"), " preface to the second edition of ", 
          elt("em", "The Open Society and Its Enemies"), ", 1950"))
        </script>
    </body>
</html>
