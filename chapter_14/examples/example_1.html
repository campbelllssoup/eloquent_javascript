<!doctype html>
    <head>
        <meta charset='utf-8'>
        <title>Example 1</title>
    </head>
    <body>
        <p>My ostrich Gertrude:</p>
        <p><img id='gertrude' 
                src='../images/ostrich.png' 
                style="width: 50vw; height: 50vw"/></p>
        <script>
          /* You can also access specific elements on a page by giving an element
          an ID and using #getElementByID or #querySelector and passing in the 
          ID that you set on the element. When using querySelector you'll have to 
          provide #<id> as an argument. */
          let gertrude = document.querySelector('#gertrude');
          console.log(gertrude.src);
        </script>
    </body>
</html>
