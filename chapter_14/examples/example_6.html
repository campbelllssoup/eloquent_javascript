<!doctype html>
    <head>
        <meta charset='utf-8'>
        <title>Example 6</title>
    </head>
    <body>
        <p style='border: 3px solid red'>I'm boxed in.</p>
        <script>
          let para = document.querySelector('p');
          console.log("para.offsetHeight : ", para.offsetHeight);
          console.log("para.offsetHeight : ", para.clientHeight);
        </script>
    </body>
