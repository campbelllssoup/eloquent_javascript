<!-- Exercise 14-3: The Cat's Hat : NOT DONE...

  Extend the cat animation defined earlier so that both the cat and his hat 
  (<img src="img/hat.png">) orbit at opposite sides of the ellipse.

  Or make the hat circle around the cat. Or alter the animation in some other 
  interesting way.

  To make positioning multiple objects easier, it is probably a good idea to 
  switch to absolute positioning. This means that top and left are counted 
  relative to the top left of the document. To avoid using negative coordinates, 
  which would cause the image to move outside of the visible page, you can add a 
  fixed number of pixels to the position values.
-->


<!doctype html>
    <head>
        <meta charset='utf-8'>
        <title>Exercise 3</title>
    </head>
    <body>
        <style>body { min-height: 200px }</style>
        <img src="./images/cat.jpg" id="cat" style="position: absolute; 
        height: 100px; width: 100px; margin-top: 45vh; margin-left: 45vw;">
        <img src="./images/hat.jpg" id="hat" style="position: absolute; 
        height: 100px; width: 100px; margin-top: 45vh; margin-left: 45vw;">

        <script>
          let cat = document.querySelector("#cat");
          let hat = document.querySelector("#hat");

          let angle = 0;
          let lastTime = null;
          function animate(time) {
            if (lastTime != null) angle += (time - lastTime) * 0.001;
            lastTime = time;
            cat.style.top = (Math.sin(angle) * 100) + "px";
            cat.style.left = (Math.cos(angle) * 100) + "px";
            hat.style.top = (Math.cos(angle) * 250) + "px";
            hat.style.left = (Math.sin(angle) * 250) + "px";
            

            requestAnimationFrame(animate);
          }
          requestAnimationFrame(animate);
        </script>
    </body>
</html>
