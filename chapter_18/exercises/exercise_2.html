<!-- Exercise 18-2: A JavaScript Workbench : DONE!!!

  Build an interface that allows people to type and run pieces of JavaScript 
  code.

  Put a button next to a <textarea> field that, when pressed, uses the Function 
  constructor we saw in Chapter 10 to wrap the text in a function and call it. 
  Convert the return value of the function, or any error it raises, to a string 
  and display it below the text field.

-->

<!doctype html>
    <head>
        <meta charset='utf-8'>
        <title>Exercise 2</title>
    </head>
    <body>
        <textarea id="code">return "hi";</textarea>
        <button id="button">Run</button>
        <p id="output"></p>
        <script>
          let inputBox = document.querySelector('#code');
          let runBtn = document.querySelector('#button');
          let outputBox = document.querySelector('#output');
          
          function runCode() {
            let miniScript = new Function(inputBox.value);
            console.log(miniScript());
            try {
              
              outputBox.innerText = miniScript();
            } catch (e) {
              outputBox.innerText = e;
            }
          }
          runBtn.addEventListener('click', runCode);
        </script>
    </body>
</html>
