<!doctype html>
    <head>
        <meta charset='utf-8'>
        <title>Example 7</title>
    </head>
    <body>  
        <canvas></canvas>
        <script>
          let cx = document.querySelector("canvas").getContext("2d");
          cx.beginPath();
          cx.moveTo(10, 90);
          // control=(60,10) goal=(90,90)
          cx.quadraticCurveTo(60, 10, 90, 90);
          cx.lineTo(60, 10);
          cx.closePath();
          cx.stroke();
        </script>
    </body>

    <!-- 
        The starting point of the BÃ©zier curve is the location where the path
        was last left at. We can use #moveTo to alter this position as we saw
        in earlier examples.

        The first two arguments are the x and y coordinates of the control 
        point. The last two arguments are the x and y coordinates of the end
        point.
    -->
