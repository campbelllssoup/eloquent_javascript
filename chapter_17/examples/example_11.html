<!doctype html>
    <head>
        <meta charset='utf-8'>
        <title>Example 11</title>
    </head>
    <body> 
        <canvas></canvas>
        <script>
          let cx = document.querySelector("canvas").getContext("2d");
          cx.font = "bold 28px Georgia";
          cx.fillStyle = "lightblue";
          // #fillText(text, xCoord, yCoord)
          // the xCoord and yCoord are the coords at the bottom-left of the text
          cx.fillText("I can draw text, too!", 10, 50); 
        </script>
    </body>
</html>
