<!doctype html>
    <head>
        <meta charset='utf-8'>
        <title>Example 9</title>
    </head>
    <body>  
        <canvas></canvas>
        <script>
          let cx = document.querySelector("canvas").getContext("2d");
          cx.beginPath();
          // center=(50,50) radius=40 angle=0 to 7
          cx.arc(50, 50, 40, 0, 7);
          // center=(150,50) radius=40 angle=0 to ½π
          // cx.moveTo(190, 50);
          cx.arc(150, 50, 40, 0, 0.5 * Math.PI);
          cx.stroke();
        </script>
    </body>
</html>
