<!doctype html>
    <head>
        <meta charset='utf-8'>
        <title>Example 2</title>
    </head>
    <body>  
        <button>A</button>
        <button>B</button>
        <button>C</button>
        <script>
          // prime example of event delegation
          document.body.addEventListener('click', (e) => {
            if (e.target.nodeName == "BUTTON") {
              console.log("Clicked", e.target.textContent);
            }
          })
        </script>
    </body>
</html>
